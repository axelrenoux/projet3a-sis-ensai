<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">



<ui:composition template="/modeleFormulaire.xhtml">
	<ui:define name="contenu">
		<h:form> 
			<panel header="affichage des artistes">	
				<p:dataTable
					var="artiste" value="#{vueAffichageResultat.resultats}">
					<p:column>
						<f:facet name="header">  
	                  	Name
			          	</f:facet>
						<h:outputText value="#{artiste.name}" />
					</p:column>
			
					<p:column>
						<f:facet name="header">  
	                  	Name
			          	</f:facet>
						<h:outputText value="#{artiste.name}" />
					</p:column>
				</p:dataTable>
				
			<h3>Basic Carousel</h3>  
			<p:carousel value="#{vueAffichageResultat.resultats}" var="artiste">  
    			<h:panelGrid columns="1" style="width:100%" cellpadding="5">  
        			<p:graphicImage value="#{artiste.imageLarge}"/>    
           			<h:outputText value="Name: #{artiste.name}" />             
    			</h:panelGrid>  
			</p:carousel>  
 
				
				
				
			</panel>	
		</h:form>
	</ui:define>
</ui:composition>
</html>
