<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">



<ui:composition template="/modeleFormulaire.xhtml">
	<ui:define name="contenu">
		<h:form>
			<p:graphicImage styleClass="left" width="120px" weight="120px"
				value="http://userserve-ak.last.fm/serve/126/50853825.png" />
				

				
			<table style="height: 100%; width: 100%">
				<tr valign="top">
					<td style="width: 50px;"></td>
					<td style="width: 500px;"><h:panelGrid columns="1"
						columnClasses="column" cellpadding="5">
						<p:dataTable var="chanson"
							value="#{vueAffichageResultat.resultatsChanson}">
							<f:facet name="header">
								<h:outputLabel style="color:#245F86; font-size: 18;">Les chansons qui répondent à votre recherche</h:outputLabel>
							</f:facet>
							<p:column>
								<f:facet name="header">  
		                  	Name
				          	</f:facet>
								<h:outputText value="#{chanson.name}" />
							</p:column>


							<p:column>
								<f:facet name="header">  
		                  	Image
				          	</f:facet>
								<h:outputText value="#{chanson.imageLarge}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">  
		                  	Image
				          	</f:facet>
								<p:graphicImage value="#{chanson.imageLarge}" />
							</p:column>

							<!-- 				<p:rowExpansion>
								<h:panelGrid id="display" columns="2" cellpadding="4"
									style="width:300px;" styleClass="ui-widget-content"
									columnClasses="label, value">
									<f:facet name="header">
										<p:graphicImage value="{artiste.imageSmall}" />
										
										</f:facet>
									
									<h:outputText value="Name:" />
									<h:outputText value="#{artiste.name}" />
								</h:panelGrid>

							</p:rowExpansion>
 -->


						</p:dataTable>
						<p:dataTable var="artiste"
							value="#{vueAffichageResultat.resultatsArtiste}">
							<f:facet name="header">
								<h:outputLabel style="color:#245F86; font-size: 18;">
					 			Les artistes qui répondent à votre recherche
					 		</h:outputLabel>
							</f:facet>

							<p:column>
								<f:facet name="header">  
		                  	Name
				          	</f:facet>
								<h:outputText value="#{artiste.name}" />
							</p:column>

							<p:column>
								<f:facet name="header">  
		                  	Image
				          	</f:facet>
								<h:outputText value="#{artiste.imageLarge}" />
							</p:column>



							<p:column>
								<f:facet name="header">  
		                  	Image
				          	</f:facet>
								<p:graphicImage value="#{artiste.imageLarge}" />
							</p:column>

						</p:dataTable>

						<p:dataTable var="album"
							value="#{vueAffichageResultat.resultatsAlbum}">
							<f:facet name="header">
								<h:outputLabel style="color:#245F86; font-size: 18;">
					 			Les albums qui répondent à votre recherche
					 		</h:outputLabel>
							</f:facet>

							<p:column>
								<f:facet name="header">  
		                  	Name
				          	</f:facet>
								<h:outputText value="#{album.name}" />
							</p:column>


							<p:column>
								<f:facet name="header">  
		                  	Image
				          	</f:facet>
								<h:outputText value="#{album.imageLarge}" />
							</p:column>


							<p:column>
								<f:facet name="header">  
		                  	Image
				          	</f:facet>
								<p:graphicImage value="#{album.imageLarge}" />
							</p:column>

						</p:dataTable>
					</h:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
