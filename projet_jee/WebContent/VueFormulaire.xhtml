<html xmlns="http://www.w3.org/1999/xhtml"

        xmlns:p="http://primefaces.prime.com.tr/ui">
        
        
        
<ui:composition template="/modeleFormulaire.xhtml">
	<ui:define name="title">Nouvelle recherche</ui:define>
	<ui:define name="contenu">
        <h:form >
        			<center>
        			<table>
        			<tr>
        			<td>

		        		<center>
			        	<h:panelGrid columns="2" columnClasses="column" cellpadding="5"> 
				        	<h:outputLabel 
				        		style = "font-size: 16; font-weight : bold; color:#551a7d; text-align:center; font-family: Segoe UI, Helvetica, Arial, sans-serif;"
				        		value = "Saisir un mot clÃ©"/>
				        	<h:inputText 
				        		style="width:300px;height:30px;"
				        		value="#{vueFormulaire.motCle}"/>
				        	<h:outputLabel 
				        		style = "font-size: 16; font-weight : bold; color:#551a7d; text-align:center; font-family: Segoe UI, Helvetica, Arial, sans-serif;"

							<h:selectOneRadio

							<p:commandButton value ="  C'est parti !  " action="#{vueFormulaire.lancerRecherche}"

									style="width:300px;height:30px;"/>
									
						</h:panelGrid>
						</center>
					</p:panel>
					</td>
        			</tr>
        			</table>
        			</center>	
        			
					
 		</h:form> 
	</ui:define>
</ui:composition>
</html>
