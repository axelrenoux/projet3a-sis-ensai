<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.prime.com.tr/ui">
        
        
        
<ui:composition template="/modeleFormulaire2.xhtml">
	<ui:define name="contenu">
        <h:form >
        	<p:panel header="Veuillez remplir au moins l'un des champs ci-dessous" toggleable="true">
	        	<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
		        	<h:outputLabel style="color:#245F86;"  value = "Nom d'artiste : " />
		        	<h:inputText value="#{vueFormulaire.artist}"/>   
		        	<h:outputLabel style="color:#245F86;"  value = "Titre d'album : " />
		        	<h:inputText value="#{vueFormulaire.album}"/>
		        	<h:outputLabel style="color:#245F86;"  value = "Titre de chanson : " />
		        	<h:inputText value="#{vueFormulaire.track}"/> 
		        	<h:outputLabel style="color:#245F86;"  value = "Intitulé de tag : " />
		        	<h:inputText value="#{vueFormulaire.tag}"/>
		        	<h:outputLabel style="color:#245F86;"  value = "Mot clé divers? : " />
		        	<h:inputText value="#{vueFormulaire.motcle}"/>
					<h:outputLabel style="color:#245F86;"  value = "Vous recherchez..." />
					<h:selectOneRadio id="ceQueRecherche" value="#{vueFormulaire.ceQueRecherche}">
						<f:selectItem id="item1Chanson" itemLabel="...une chanson" itemValue="1" />
						<f:selectItem id="item2Artiste" itemLabel="...un artiste" itemValue="2" />
						<f:selectItem id="item3Album" itemLabel="...un album" itemValue="3" />
						<f:selectItem id="item4Album" itemLabel="...peu importe?" itemValue="4" />
					</h:selectOneRadio><p:messages id="msgs" showDetail="true"/> 
					<p:commandButton value ="C'est parti !" action="#{vueFormulaire.lancerRecherche}" 
							update="msgs" ajax="false"/>
				</h:panelGrid>
			</p:panel>			
 		</h:form> 
	</ui:define>
</ui:composition>
</html>
