<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.prime.com.tr/ui">
        
        
        
<ui:composition template="/modeleFormulaire.xhtml">
	<ui:define name="title">Nouvelle recherche</ui:define>
	<ui:define name="contenu">
        <h:form >
        			<center>
		        	<p:panel header="Saisie de la recherche" toggleable="true" >
			        	<h:panelGrid columns="2" columnClasses="column" cellpadding="5"> 
				        	<h:outputLabel value = "Saisir un mot clé"/>
				        	<h:inputText value="#{vueFormulaire.motCle}"/>
				        	<h:outputLabel value = "Choisir un mode d'affichage du résultat"/>
				        			
							<h:selectOneRadio
								 value="#{vueFormulaire.retourChoisi}">
								  <f:selectItems
								   value="#{vueFormulaire.retoursPossibles}" />
							</h:selectOneRadio>
							
							<p:messages id="msgs" showDetail="true"/>
							<p:commandButton value ="C'est parti !" action="#{vueFormulaire.lancerRecherche}" 
									update="msgs" ajax="false"/>
									
						</h:panelGrid>
					</p:panel>
					</center>	
			
					
 		</h:form> 
	</ui:define>
</ui:composition>
</html>
