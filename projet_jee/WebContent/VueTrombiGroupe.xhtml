
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">


<ui:composition template="/modele.xhtml">
	<h:messages/>
	<ui:define name="contenu">
	
		<p:panel header="Consultation du trombinoscope" style="height: 600px;" >    
			<table style="height: 100%; width: 100%" >
				<tr valign="top">
					<td style="width: 200px;">     	
						<h:form>
							<h:panelGrid cellspacing="20" >
							<h:outputLabel  style="color:#245F86; font-size: 18;">Choix du groupe</h:outputLabel>
							<p:tree value="#{vueTrombiGroupe.arbre}" var="node"  
				             selectionMode="single"  
				             selection="#{vueTrombiGroupe.selectedNode}"  
				             nodeSelectListener="#{vueTrombiGroupe.onNodeSelect}" 
				             update="trombi"
				             style="document">  
						         <p:treeNode>  
						             <h:outputText   style="color:#245F86; font-size: 14;" value="#{node}" />  
						         </p:treeNode>  
				    		</p:tree>  
							</h:panelGrid>		 
						</h:form>
					</td>
					<td >
					<p:panel id="trombi"  style = "weight:300px;">
						<h:form>
							<p:galleria effect="#{vueTrombiGroupe.effect}" effectSpeed="1000"  style="height: 300px;">  
								<ui:repeat value="#{vueTrombiGroupe.groupeChoisi.listePersonnes}" var="personne">  
									<p:graphicImage  style="height:100px%; width:100px%"  value="/#{personne.photo}"  
									title="#{personne.prenom} #{personne.nom}" alt="login : #{personne.login}"/>  
								</ui:repeat>  
							</p:galleria>  
						</h:form>
					</p:panel>
					</td>
				</tr>
			</table>
		</p:panel>			  
	</ui:define>
</ui:composition>

</html>
