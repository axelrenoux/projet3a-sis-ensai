<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:head>
	         <title><ui:insert name="title">Accueil</ui:insert></title>
	         <link type = "text/css" rel="stylesheet" href="/projet_jee/css/cupertino/skin.css"/>
	</h:head>
<h:body>
	<table style="height: 100%; width: 100%" >
		<tr>
			<td colspan="2" style = "height:80px;">
				<h:panelGrid columns="2" width="100%"> 
					<p:graphicImage styleClass="left" width="120px" weight="120px" value = "/logoEnsai.jpg"/>
					<h:outputLabel style="color:#38ACEC; font-size: 28;" >Application de gestion d'emploi du temps</h:outputLabel>
				</h:panelGrid>
			</td>
		</tr>
		<tr>
			<td style="width: 215px">                      	
				<p:panel  style="height: 600px;" styleClass="center">
					<h:form>
						<p:menu > 
							<p:submenu label="Menu principal"> 
								<p:menuitem value = "Gestion des matieres" action="allerSurGererMatiere" ajax="false"/>
								<p:menuitem value = "Mon agenda" action="allerSurMonAgenda" ajax="false"/>
							    <p:menuitem value = "Agenda des groupes" action="allerSurAgendaGroupe" ajax="false"/>
							    <p:menuitem value = "Agenda des matieres" action="allerSurAgendaMatiere" ajax="false"/>
							    <p:menuitem value = "Trombi des groupes" action="allerSurTrombiGroupe" ajax="false"/>
							</p:submenu>
            			</p:menu>
            		</h:form> 
            	</p:panel>
       		</td>
            <td width="100%" >
                <ui:insert name="contenu"/>
            </td>
		</tr>
	</table>
	
	<h:form>
		<p:dock itemWidth="30" maxWidth="20">  
			<p:menuitem value="Accueil" icon="/accueil2.png" action="allerSurAccueil" ajax="false"/>  
			<p:menuitem value="Deconnexion" icon="/deconnexion.png" action="#{vueAccueil.seDeconnecter}" ajax="false"/>  
		</p:dock> 
	</h:form>
	    
	    
</h:body>
</html>
