


<html xmlns="http://www.w3.org/1999/xhtml"

        xmlns:p="http://primefaces.prime.com.tr/ui">
        
        
<ui:composition template="/modeleFormulaire.xhtml">
	<ui:define name="contenu">
        <h:form method=post action="lancerRecherche">
        	<p:panel header="Veuillez remplir au moins un des champs ci-dessous" toggleable="true">
	        	<h:outputLabel style="color:#245F86;"  value = "Artiste : " />

				<h:selectBooleanCheckbox value="#{vueFormulaire.orthoArtist}"/>

				<h:selectBooleanCheckbox value="#{vueFormulaire.orthoTrack}"/>
				<h:outputLabel style="color:#245F86;"  value = "(d�cochez la case si vous �tes absolument certain de l'orthographe)" />

				<h:selectOneRadio id="ceQueRecherche" value="#{vueFormulaire.ceQueRecherche}">

					<f:selectItem id="item2Artiste" itemLabel="...un artiste" itemValue="2" />
					<f:selectItem id="item3Album" itemLabel="...un album" itemValue="3" />
				</h:selectOneRadio>
				<p:commandButton value ="C'est parti !" action="#{vueFormulaire.lancerRecherche}"

			</p:panel>			
 		</h:form> 
	</ui:define>
</ui:composition>
</html>
