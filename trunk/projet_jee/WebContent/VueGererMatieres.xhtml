<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">


<ui:composition template="/modele.xhtml">
	<h:messages/>
	<ui:define name="contenu">	
		<p:panel id="PanelAfficherMatiere" header="Gestion des matieres"
		 	toggleable="true"  style="height: 600px;">
			<h:form>
				<h:panelGrid columns="3" cellspacing="20">
					<h:outputLabel  style="color:#245F86; font-size: 18;">Choix de la matiere</h:outputLabel>
					<h:selectOneMenu style="with: 155px; " 
						value="#{vueGererMatieres.matiereChoisie}">
						<f:selectItems value="#{vueGererMatieres.listeMatieres}"
							var="matiere" itemLabel="#{matiere.intitule}" />
					</h:selectOneMenu>
					<p:commandButton value="valider" 
							action="#{vueGererMatieres.validerRechercheMatiere}"
							update="PanelAfficherMatiere"
							style="width: 100%"/>	
				 </h:panelGrid>	
			</h:form>
	
			<h:form>
				<p:panel rendered="#{!empty vueGererMatieres.matiereChoisie}" 
					 header="Caracteristiques de la matiere selectionnee" toggleable="true"  visible="true">  
					<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
						<h:outputText value="Intitule : "/>  
						<p:inplace editor="#{vueAccueil.personneConnectee.autorisee}">  
							<h:inputText value="#{vueGererMatieres.matiereChoisie.intitule}"/>  
						</p:inplace>   
						<h:outputText value="Langue : " />  
						<p:inplace  editor="#{vueAccueil.personneConnectee.autorisee}" effectSpeed="fast" event="dblclick"> 
			              	<h:selectOneMenu value="#{vueGererMatieres.matiereChoisie.langue}" >
			              		<f:selectItems value="#{vueGererMatieres.listeLangues}"/>   
                			</h:selectOneMenu>		
                		</p:inplace>
 						<h:outputText value="Professeur : " />  
			            <p:inplace  editor="#{vueAccueil.personneConnectee.autorisee}" effectSpeed="fast" event="dblclick"> 
			              	<h:selectOneMenu value="#{vueGererMatieres.matiereChoisie.professeur}" >
			              		<f:selectItems value="#{vueGererMatieres.listeProfesseurs}"
			              		var="professeur" itemLabel="#{professeur.prenom} #{professeur.nom}"/>   
                			</h:selectOneMenu>		
                		</p:inplace> 
						<h:outputText value="Coefficient : " /> 
			            <p:inplace editor="#{vueAccueil.personneConnectee.autorisee}">  
			            	<h:inputText value="#{vueGererMatieres.matiereChoisie.coefficient}" required="true" />  
			            </p:inplace>   
			            <h:outputText value="Nombre heures : " />  
			            <p:inplace editor="#{vueAccueil.personneConnectee.autorisee}">  
			                <h:inputText value="#{vueGererMatieres.matiereChoisie.nbHeuresCours}" required="true" />  
			            </p:inplace>	
					</h:panelGrid>
					<p:messages id="msgs" showDetail="true" rendered="#{!vueAccueil.personneConnectee.autorisee}"/> 
		      	</p:panel> 
			</h:form>
		</p:panel >
	</ui:define>
</ui:composition>
</html>
